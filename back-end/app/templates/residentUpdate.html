<!DOCTYPE html>
<html>
  <head>
    <title>Simple login form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
      html, body {
        display: flex;
        justify-content: center;
        font-family: Roboto, Arial, sans-serif;
        font-size: 15px;
      }
      form {
        border: 5px solid #f1f1f1;
      }
      input[type=text], input[type=password] {
        width: 100%;
        padding: 16px 8px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        background-color: #0d4a9a;
        color: white;
        padding: 14px 0;
        margin: 10px 0;
        border: none;
        cursor: grabbing;
        width: 100%;
      }
      h1 {
        text-align:center;
        fone-size:18;
      }
      button:hover {
        opacity: 0.8;
      }
      .formcontainer {
        text-align: left;
        margin: 24px 50px 12px;
      }
      .container {
        padding: 16px 0;
        text-align:left;
      }
      span.psw {
        float: right;
        padding-top: 0;
        padding-right: 15px;
      }
      /* Change styles for span on extra small screens */
      @media screen and (max-width: 300px) {
        span.psw {
        display: block;
        float: none;
        }
      }
    </style>
  </head>
  <body>
    <form action="/action_page.php">
      <h1>Upload Room-key Information</h1>
      <div class="formcontainer">
      <hr/>
      <div class="container">
        <label for="Name"><strong>Resident Name</strong></label>
        <input type="text" placeholder="Enter Resident Name" name="name" required>
        <label for="Code"><strong>Resident Code</strong></label>
        <input type="text" placeholder="Enter Resident Code" name="code" required>
        <label for="RoomNum"><strong>Room Number</strong></label>
        <input type="text" placeholder="Enter Room number" name="RoomNum" required>
        <label for="StartDate"><strong>Start Date</strong></label>
        <input type="text" placeholder="Enter Start date" name="start" required>
        <label for="EndDate"><strong>End Date</strong></label>
        <input type="text" placeholder="Enter End date" name="end" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
