<!DOCTYPE html>
<html>
  <head>
    <title>Rating and Review Page</title>
    <style>
    html, body {
        height: 100%;
    }
    
    body {
        margin: 0;
        font-family: sans-serif;
        /* background: linear-gradient(45deg, #83b1af, #a28cb1); */
        font-weight: 100;
    }
    
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    table {
        width: 800px;
        border-collapse: collapse;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    th,td {
        padding: 15px;
        background-color: rgba(255,255,255,0.2);
        color: rgb(0, 0, 0);
    }
    
    th {
        text-align: left;
    }
    
    thead {
        th {
            background-color: #55608f;
        }
    }
    
    tbody {
        tr {
            &:hover {
                background-color: rgba(255,255,255,0.3);
            }
        }
        td {
            position: relative;
            &:hover {
                &:before {
                    content: "";
                    position: absolute;
                    left: 0;
                    right: 0;
                    top: -9999px;
                    bottom: -9999px;
                    background-color: rgba(255,255,255,0.2);
                    z-index: -1;
                }
            }
        }
    }

    /*Navigation*/
    nav h1 {
        float: left;
        padding: 0 0.25em 0 0;
        font-size: 4.5em;
        text-transform: uppercase;
    }
    nav h1 a {
        color: #0d4a9a;
    }
    .nav-ul {
        display: flex;
    }
    header li {
        width: 20%;
    }
    header li:not(:first-child) {
        margin-left: 15%;
    }
    header .nav-ul a {
        display: block;
        padding: 3em 0.5em;
        font-size: 1.5em;
        text-align: center;
        text-transform: uppercase;
        color: #333;
    }
    header .nav-ul a:focus, header .nav-ul a:hover {
        color: #0d4a9a;
    }
    header .nav-ul a:active {
        color: #0f55b2;
    }
    /*header li:first-child a {
        background: #0d4a9a;
        color: #fff;
    }*/
    header li:first-child a:hover {
        color: #fff;
    }
    /*Footer*/
    footer {
        padding: 0em 0;
        width: 100%;
        text-align: center;
        background: #d3d3d3;
    }
    footer .nav-ul {
        justify-content: center;
        /* margin-bottom: 1em; */
        margin-top: 36em;
    }
    footer li:not(:first-child) {
        margin-left: 2.75em;
    }
    footer li:first-child a {
        color: #333;
    }
    footer a {
        font-size: 0.85em;
        font-weight: bold;
        color: #a9a9a9;
    }
    footer a:focus, footer a:hover {
        color: #333;
    }
    .copy {
        font-size: 0.85em;
    }
    </style>
    </head>
    <!-- <h1>Hotel rating and reviews</h1> -->
    <div class="container">
        <h3>Average Rating: {{avg_rating}}/5.00</h3>
        <table>
            <thead>
                <tr>
                    <th>Room Number</th>
                    <th>Review</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{result.room_number}}</td>
                    <td>{{result.review}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer>
        <nav role="navigation">
          <ul class="nav-ul" style="list-style: none;">
            <li><a href="/">Home</a></li>
            <li><a href="/ratingAndReview/">Review</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
    </footer>
</html>
